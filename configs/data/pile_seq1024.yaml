name: the_pile
bucket: gpt_data
region: us-east-2
seq_len: 1024
num_tokens_target: 2500000000  # 2.5B tokens
shard_num_tokens: 20000000      # 20M tokens per shard (~250 MB @ int32)
val_fraction: 0.005             # 0.5% for validation
local_cache_dir: /tmp/pile_cache
num_workers: 4
batch_size_per_device: 16
pin_memory: true
prefetch_factor: 2
persistent_workers: true
